<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸš— Covoiturage - Carnet Scout</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <div class="fey-container">
        <nav class="fey-nav">
            <button class="fey-tab" onclick="navigateTo('index')">ğŸ  Accueil</button>
            <button class="fey-tab" onclick="navigateTo('liste')">ğŸ“‹ Ma Liste</button>
            <button class="fey-tab" onclick="navigateTo('calendrier')">ğŸ“… Calendrier</button>
            <button class="fey-tab" onclick="navigateTo('admin')">ğŸ‘‘ Admin</button>
            <button class="fey-tab" onclick="navigateTo('registre')">ğŸ“Š Registre</button>
            <button class="fey-tab active">ğŸš— Covoiturage</button>
        </nav>

        <h1 class="fey-title">ğŸš— Covoiturage</h1>
        <p class="fey-subtitle">Organisez le covoiturage pour les sorties</p>

        <!-- Sorties avec covoiturage -->
        <div class="fey-card">
            <div class="fey-card-header">ğŸ¯ Sorties avec Covoiturage</div>
            <div class="carpool-trips" id="carpoolTrips">
                <!-- Les sorties covoiturage seront chargÃ©es ici -->
            </div>
        </div>

        <!-- Gestion des covoiturages -->
        <div class="fey-card" id="carpoolManagement" style="display: none;">
            <div class="fey-card-header">ğŸš— Gestion du Covoiturage</div>
            <div class="carpool-info">
                <div class="selected-trip-info" id="selectedTripInfo">
                    <!-- Informations de la sortie sÃ©lectionnÃ©e -->
                </div>
            </div>
            
            <div class="carpool-drivers">
                <h3>ğŸ‘¨â€ï¸ Conducteurs</h3>
                <div class="drivers-list" id="driversList">
                    <!-- Liste des conducteurs -->
                </div>
                <button class="fey-btn" onclick="addDriver()">â• Ajouter un conducteur</button>
            </div>

            <div class="carpool-passengers">
                <h3>ğŸ‘¥ Passagers</h3>
                <div class="passengers-list" id="passengersList">
                    <!-- Liste des passagers -->
                </div>
            </div>

            <div class="carpool-actions">
                <button class="fey-btn" onclick="saveCarpool()">ğŸ’¾ Sauvegarder</button>
                <button class="fey-btn" onclick="exportCarpool()">ğŸ“¤ Exporter</button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        // Navigation
        function navigateTo(page) {
            if (page === 'index') {
                window.location.href = 'index.html';
            } else {
                window.location.href = page + '.html';
            }
        }

        // DonnÃ©es des conducteurs
        const drivers = [
            { id: 1, name: "Jean Dupont", phone: "06 12 34 56 78", seats: 4, car: "Peugeot 308" },
            { id: 2, name: "Marie Martin", phone: "06 87 65 43 21", seats: 3, car: "Renault Clio" },
            { id: 3, name: "Pierre Durand", phone: "06 11 22 33 44", seats: 5, car: "CitroÃ«n C4" }
        ];

        let selectedTripId = null;
        let carpoolData = {};

        // Charger les sorties covoiturage
        function loadCarpoolTrips() {
            const saved = localStorage.getItem('carpool-trips');
            if (saved) {
                return JSON.parse(saved);
            }
            return [];
        }

        // Afficher les sorties covoiturage
        function displayCarpoolTrips() {
            const trips = loadCarpoolTrips();
            const container = document.getElementById('carpoolTrips');
            
            if (trips.length === 0) {
                container.innerHTML = '<div class="fey-note">Aucune sortie covoiturage enregistrÃ©e. Activez le covoiturage dans la section Admin.</div>';
                return;
            }

            const html = trips.map(trip => `
                <div class="carpool-trip-item" onclick="selectCarpoolTrip(${trip.id})">
                    <div class="trip-info">
                        <div class="trip-title">${trip.title}</div>
                        <div class="trip-date">ğŸ“… ${new Date(trip.date).toLocaleDateString('fr-FR')}</div>
                        <div class="trip-location">ğŸ“ ${trip.location}</div>
                        <div class="trip-description">${trip.description}</div>
                    </div>
                    <div class="trip-status">
                        <div class="status-indicator">ğŸš—</div>
                        <div class="status-text">Covoiturage activÃ©</div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // SÃ©lectionner une sortie covoiturage
        function selectCarpoolTrip(tripId) {
            selectedTripId = tripId;
            const trips = loadCarpoolTrips();
            const trip = trips.find(t => t.id === tripId);
            
            if (trip) {
                document.getElementById('selectedTripInfo').innerHTML = `
                    <div class="trip-title">${trip.title}</div>
                    <div class="trip-date">ğŸ“… ${new Date(trip.date).toLocaleDateString('fr-FR')}</div>
                    <div class="trip-location">ğŸ“ ${trip.location}</div>
                `;
                
                document.getElementById('carpoolManagement').style.display = 'block';
                
                loadCarpoolData();
                displayDrivers();
                displayPassengers();
            }
        }

        // Charger les donnÃ©es de covoiturage
        function loadCarpoolData() {
            const saved = localStorage.getItem(`carpool-${selectedTripId}`);
            if (saved) {
                carpoolData = JSON.parse(saved);
            } else {
                carpoolData = {
                    drivers: [],
                    passengers: []
                };
            }
        }

        // Afficher les conducteurs
        function displayDrivers() {
            const container = document.getElementById('driversList');
            
            if (carpoolData.drivers.length === 0) {
                container.innerHTML = '<div class="fey-note">Aucun conducteur enregistrÃ©.</div>';
                return;
            }

            const html = carpoolData.drivers.map(driver => `
                <div class="driver-item">
                    <div class="driver-info">
                        <div class="driver-name">${driver.name}</div>
                        <div class="driver-details">
                            <span>ğŸ“± ${driver.phone}</span>
                            <span>ğŸš— ${driver.car}</span>
                            <span>ğŸ’º ${driver.seats} places</span>
                        </div>
                    </div>
                    <div class="driver-actions">
                        <button class="fey-btn-small" onclick="editDriver(${driver.id})">âœï¸</button>
                        <button class="fey-btn-small danger" onclick="removeDriver(${driver.id})">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Afficher les passagers
        function displayPassengers() {
            const container = document.getElementById('passengersList');
            
            if (carpoolData.passengers.length === 0) {
                container.innerHTML = '<div class="fey-note">Aucun passager enregistrÃ©.</div>';
                return;
            }

            const html = carpoolData.passengers.map(passenger => `
                <div class="passenger-item">
                    <div class="passenger-info">
                        <div class="passenger-name">${passenger.name}</div>
                        <div class="passenger-driver">Avec: ${passenger.driverName || 'Non assignÃ©'}</div>
                    </div>
                    <div class="passenger-actions">
                        <button class="fey-btn-small" onclick="assignPassenger(${passenger.id})">ğŸ‘¥ Assigner</button>
                        <button class="fey-btn-small danger" onclick="removePassenger(${passenger.id})">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Ajouter un conducteur
        function addDriver() {
            const name = prompt('Nom du conducteur :');
            if (!name) return;
            
            const phone = prompt('TÃ©lÃ©phone :');
            const car = prompt('ModÃ¨le de voiture :');
            const seats = parseInt(prompt('Nombre de places disponibles :')) || 4;
            
            const newDriver = {
                id: Date.now(),
                name,
                phone: phone || '',
                car: car || '',
                seats
            };
            
            carpoolData.drivers.push(newDriver);
            displayDrivers();
        }

        // Ã‰diter un conducteur
        function editDriver(driverId) {
            const driver = carpoolData.drivers.find(d => d.id === driverId);
            if (!driver) return;
            
            const name = prompt('Nom du conducteur :', driver.name);
            if (name === null) return;
            
            const phone = prompt('TÃ©lÃ©phone :', driver.phone);
            const car = prompt('ModÃ¨le de voiture :', driver.car);
            const seats = parseInt(prompt('Nombre de places disponibles :', driver.seats)) || 4;
            
            driver.name = name;
            driver.phone = phone || '';
            driver.car = car || '';
            driver.seats = seats;
            
            displayDrivers();
        }

        // Supprimer un conducteur
        function removeDriver(driverId) {
            if (confirm('ÃŠtes-vous sÃ»r de vouloir supprimer ce conducteur ?')) {
                carpoolData.drivers = carpoolData.drivers.filter(d => d.id !== driverId);
                displayDrivers();
            }
        }

        // Assigner un passager
        function assignPassenger(passengerId) {
            const passenger = carpoolData.passengers.find(p => p.id === passengerId);
            if (!passenger) return;
            
            const availableDrivers = carpoolData.drivers.filter(d => d.seats > 0);
            if (availableDrivers.length === 0) {
                alert('Aucun conducteur disponible.');
                return;
            }
            
            const driverNames = availableDrivers.map(d => d.name).join('\n');
            const selectedDriver = prompt(`Conducteurs disponibles :\n${driverNames}\n\nNom du conducteur :`);
            
            if (selectedDriver) {
                const driver = availableDrivers.find(d => d.name === selectedDriver);
                if (driver) {
                    passenger.driverName = driver.name;
                    passenger.driverId = driver.id;
                    driver.seats--;
                    displayPassengers();
                    displayDrivers();
                }
            }
        }

        // Supprimer un passager
        function removePassenger(passengerId) {
            if (confirm('ÃŠtes-vous sÃ»r de vouloir supprimer ce passager ?')) {
                carpoolData.passengers = carpoolData.passengers.filter(p => p.id !== passengerId);
                displayPassengers();
            }
        }

        // Sauvegarder le covoiturage
        function saveCarpool() {
            if (!selectedTripId) {
                alert('Veuillez d\'abord sÃ©lectionner une sortie.');
                return;
            }
            
            localStorage.setItem(`carpool-${selectedTripId}`, JSON.stringify(carpoolData));
            alert('Covoiturage sauvegardÃ© !');
        }

        // Exporter le covoiturage
        function exportCarpool() {
            if (!selectedTripId) {
                alert('Veuillez d\'abord sÃ©lectionner une sortie.');
                return;
            }
            
            const trips = loadCarpoolTrips();
            const trip = trips.find(t => t.id === selectedTripId);
            
            if (!trip) {
                alert('Sortie non trouvÃ©e.');
                return;
            }
            
            const csvContent = [
                ['Type', 'Nom', 'TÃ©lÃ©phone', 'Voiture', 'Places', 'Conducteur assignÃ©'],
                ...carpoolData.drivers.map(driver => ['Conducteur', driver.name, driver.phone, driver.car, driver.seats, '']),
                ...carpoolData.passengers.map(passenger => ['Passager', passenger.name, '', '', '', passenger.driverName || 'Non assignÃ©'])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `covoiturage-${trip.title}-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialisation
        function init() {
            displayCarpoolTrips();
        }

        // DÃ©marrer
        window.addEventListener('load', init);
    </script>

        .fey-btn-small {

            cursor: pointer;
            transition: all 0.2s;
        }

        .fey-btn-small:hover {
            background: var(--c-ink-900);

        }

        .fey-btn-small.danger {
            border-color: #f44336;

        }

        .fey-btn-small.danger:hover {
            background: #f44336;

        }

        .carpool-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</body>
