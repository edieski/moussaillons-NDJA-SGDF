<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Registre d'Appel - Carnet Scout</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <div class="fey-container">
        <nav class="fey-nav">
            <button class="fey-tab" onclick="navigateTo('index')">üè† Accueil</button>
            <button class="fey-tab" onclick="navigateTo('liste')">üìã Ma Liste</button>
            <button class="fey-tab" onclick="navigateTo('calendrier')">üìÖ Calendrier</button>
            <button class="fey-tab" onclick="navigateTo('admin')">üëë Admin</button>
            <button class="fey-tab active">üìä Registre</button>
            <button class="fey-tab" onclick="navigateTo('covoiturage')">üöó Covoiturage</button>
        </nav>

        <h1 class="fey-title">üìä Registre d'Appel</h1>
        <p class="fey-subtitle">G√©rez les pr√©sences pour chaque sortie</p>

        <!-- S√©lection de la sortie -->
        <div class="fey-card">
            <div class="fey-card-header">üéØ Choisir une Sortie</div>
            <div class="trip-selection">
                <div class="trip-checkboxes" id="tripCheckboxes">
                    <!-- Les sorties seront charg√©es ici -->
                </div>
                <div class="trip-info" id="selectedTripInfo" style="display: none;">
                    <div class="selected-trip">
                        <div class="trip-title" id="selectedTripTitle"></div>
                        <div class="trip-date" id="selectedTripDate"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Liste de pr√©sence -->
        <div class="fey-card" id="attendanceCard" style="display: none;">
            <div class="fey-card-header">üë• Liste de Pr√©sence</div>
            <div class="attendance-list" id="attendanceList">
                <!-- La liste des enfants sera charg√©e ici -->
            </div>
            <div class="attendance-actions">
                <button class="fey-btn" onclick="saveAttendance()">üíæ Sauvegarder</button>
                <button class="fey-btn" onclick="exportAttendance()">üì§ Exporter</button>
            </div>
        </div>

        <!-- Historique -->
        <div class="fey-card">
            <div class="fey-card-header">üìö Historique des Appels</div>
            <div class="history-controls">
                <button class="fey-btn" onclick="refreshHistory()">üîÑ Actualiser</button>
                <button class="fey-btn danger" onclick="clearHistory()">üóëÔ∏è Effacer tout</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- L'historique sera charg√© ici -->
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        // Navigation
        function navigateTo(page) {
            if (page === 'index') {
                window.location.href = 'index.html';
            } else {
                window.location.href = page + '.html';
            }
        }

        // Liste des enfants scouts
        const scoutChildren = [
            "DESCAMPS Jeanne", "LAURENT BILLET Claire", "PICHEREAU Jules", "POTTER Felix",
            "ROUSSEAU Leopold", "JEANJEAN Madeleine", "LALIGAND Lea", "MILLART Constance",
            "REYNAL DE SAINT MICHEL Alexia", "D'ANDREA Dante", "JANDARD Lev", "ROIG Octave",
            "RUEF Alfred", "MATHIEN Ambre", "FAUGERE Lea", "GENTIL Constance",
            "HUCHEZ Sibylle", "LANASPRE Romane", "NIERAT Zoe", "SERVONNAT Louison",
            "WARGNIER Gabrielle", "POTTER Oscar", "ROIG Jules", "TALPAERT Gabriel"
        ];

        let selectedTripId = null;
        let attendanceData = {};

        // Charger les sorties depuis localStorage
        function loadTrips() {
            const saved = localStorage.getItem('admin-outings');
            if (saved) {
                return JSON.parse(saved);
            }
            return [];
        }

        // Afficher les sorties avec des checkboxes
        function displayTrips() {
            const trips = loadTrips();
            const container = document.getElementById('tripCheckboxes');
            
            if (trips.length === 0) {
                container.innerHTML = '<div class="fey-note">Aucune sortie enregistr√©e. Cr√©ez d\'abord des sorties dans la section Admin.</div>';
                return;
            }

            const html = trips.map(trip => `
                <label class="trip-checkbox-item">
                    <input type="radio" name="trip" value="${trip.id}" onchange="selectTrip(${trip.id})">
                    <span class="trip-checkbox-text">
                        <strong>${trip.title}</strong><br>
                        <small>üìÖ ${new Date(trip.date).toLocaleDateString('fr-FR')}</small>
                    </span>
                </label>
            `).join('');

            container.innerHTML = html;
        }

        // S√©lectionner une sortie
        function selectTrip(tripId) {
            selectedTripId = tripId;
            const trips = loadTrips();
            const trip = trips.find(t => t.id === tripId);
            
            if (trip) {
                document.getElementById('selectedTripTitle').textContent = trip.title;
                document.getElementById('selectedTripDate').textContent = `üìÖ ${new Date(trip.date).toLocaleDateString('fr-FR')}`;
                document.getElementById('selectedTripInfo').style.display = 'block';
                document.getElementById('attendanceCard').style.display = 'block';
                
                createAttendanceList();
            }
        }

        // Cr√©er la liste de pr√©sence
        function createAttendanceList() {
            const container = document.getElementById('attendanceList');
            
            // Charger les donn√©es de pr√©sence existantes
            const saved = localStorage.getItem(`attendance-${selectedTripId}`);
            if (saved) {
                attendanceData = JSON.parse(saved);
            } else {
                // Initialiser avec tous les enfants pr√©sents par d√©faut
                attendanceData = {};
                scoutChildren.forEach(child => {
                    attendanceData[child] = true;
                });
            }

            const html = scoutChildren.map(child => `
                <div class="attendance-item">
                    <label class="attendance-checkbox">
                        <input type="checkbox" ${attendanceData[child] ? 'checked' : ''} 
                               onchange="updateAttendance('${child}')">
                        <span class="attendance-name">${child}</span>
                    </label>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Mettre √† jour la pr√©sence d'un enfant
        function updateAttendance(childName) {
            const checkbox = document.querySelector(`input[onchange*="${childName}"]`);
            attendanceData[childName] = checkbox.checked;
        }

        // Sauvegarder la pr√©sence
        function saveAttendance() {
            if (!selectedTripId) {
                alert('Veuillez d\'abord s√©lectionner une sortie.');
                return;
            }

            const trips = loadTrips();
            const trip = trips.find(t => t.id === selectedTripId);
            
            if (!trip) {
                alert('Sortie non trouv√©e.');
                return;
            }

            // Sauvegarder les donn√©es de pr√©sence
            localStorage.setItem(`attendance-${selectedTripId}`, JSON.stringify(attendanceData));

            // Ajouter √† l'historique
            const history = JSON.parse(localStorage.getItem('attendance-history') || '[]');
            const historyEntry = {
                id: Date.now(),
                tripId: selectedTripId,
                tripTitle: trip.title,
                tripDate: trip.date,
                date: new Date().toISOString(),
                attendance: { ...attendanceData }
            };
            
            history.unshift(historyEntry);
            localStorage.setItem('attendance-history', JSON.stringify(history));

            alert('Pr√©sence sauvegard√©e !');
            refreshHistory();
        }

        // Exporter les donn√©es de pr√©sence
        function exportAttendance() {
            if (!selectedTripId) {
                alert('Veuillez d\'abord s√©lectionner une sortie.');
                return;
            }

            const trips = loadTrips();
            const trip = trips.find(t => t.id === selectedTripId);
            
            if (!trip) {
                alert('Sortie non trouv√©e.');
                return;
            }

            const csvContent = [
                ['Nom', 'Pr√©sent'],
                ...scoutChildren.map(child => [child, attendanceData[child] ? 'Oui' : 'Non'])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `presence-${trip.title}-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Actualiser l'historique
        function refreshHistory() {
            const history = JSON.parse(localStorage.getItem('attendance-history') || '[]');
            const container = document.getElementById('historyList');
            
            if (history.length === 0) {
                container.innerHTML = '<div class="fey-note">Aucun appel enregistr√©.</div>';
                return;
            }

            const html = history.map(entry => {
                const presentCount = Object.values(entry.attendance).filter(present => present).length;
                const totalCount = Object.keys(entry.attendance).length;
                
                return `
                    <div class="history-item">
                        <div class="history-info">
                            <div class="history-title">${entry.tripTitle}</div>
                            <div class="history-date">üìÖ ${new Date(entry.tripDate).toLocaleDateString('fr-FR')}</div>
                            <div class="history-stats">üë• ${presentCount}/${totalCount} pr√©sents</div>
                        </div>
                        <div class="history-actions">
                            <button class="fey-btn-small" onclick="viewAttendance(${entry.id})">üëÅÔ∏è Voir</button>
                            <button class="fey-btn-small danger" onclick="deleteHistoryEntry(${entry.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Effacer tout l'historique
        function clearHistory() {
            if (confirm('√ätes-vous s√ªr de vouloir effacer tout l\'historique ?')) {
                localStorage.removeItem('attendance-history');
                refreshHistory();
            }
        }

        // Supprimer une entr√©e de l'historique
        function deleteHistoryEntry(entryId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette entr√©e ?')) {
                const history = JSON.parse(localStorage.getItem('attendance-history') || '[]');
                const filtered = history.filter(entry => entry.id !== entryId);
                localStorage.setItem('attendance-history', JSON.stringify(filtered));
                refreshHistory();
            }
        }

        // Voir les d√©tails d'une pr√©sence
        function viewAttendance(entryId) {
            const history = JSON.parse(localStorage.getItem('attendance-history') || '[]');
            const entry = history.find(e => e.id === entryId);
            
            if (entry) {
                const presentList = Object.entries(entry.attendance)
                    .filter(([name, present]) => present)
                    .map(([name]) => name);
                
                const absentList = Object.entries(entry.attendance)
                    .filter(([name, present]) => !present)
                    .map(([name]) => name);
                
                let message = `üìä D√©tails de l'appel pour "${entry.tripTitle}"\n\n`;
                message += `‚úÖ Pr√©sents (${presentList.length}) :\n${presentList.join(', ')}\n\n`;
                message += `‚ùå Absents (${absentList.length}) :\n${absentList.join(', ')}`;
                
                alert(message);
            }
        }

        // Initialisation
        function init() {
            displayTrips();
            refreshHistory();
        }

        // D√©marrer
        window.addEventListener('load', init);
    </script>

    <style>

            margin: 1rem 0;
        }

            display: grid;
            gap: 0.5rem;

        }

            display: flex;
            align-items: center;
            padding: 1rem;

            border-radius: var(--r-sm);

        }

            background: rgba(0, 0, 0, 0.05);
        }

            margin-right: 1rem;

        }

            flex: 1;
        }

        .trip-checkbox-text strong {

        }

        }

        .history-info {

        }

        .history-actions {

        }

        .fey-btn-small {
            padding: 0.5rem;
            font-size: 0.9rem;
            border-radius: var(--r-sm);
            border: 2px solid var(--c-ink-900);

            cursor: pointer;
            transition: all 0.2s;
        }

        .fey-btn-small:hover {
            background: var(--c-ink-900);

        }

        .fey-btn-small.danger {
            border-color: #f44336;
            color: #f44336;
        }

        .fey-btn-small.danger:hover {
            background: #f44336;
            color: white;
        }
    </style>
</body>
</html>
