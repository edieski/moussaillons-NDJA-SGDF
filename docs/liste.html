<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📋 Ma Liste - Carnet Scout</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <div class="fey-container">
        <nav class="fey-nav">
            <button class="fey-tab" onclick="navigateTo('index')">🏠 Accueil</button>
            <button class="fey-tab active">📋 Ma Liste</button>
            <button class="fey-tab" onclick="navigateTo('calendrier')">📅 Calendrier</button>
            <button class="fey-tab" onclick="navigateTo('admin')">👑 Admin</button>
            <button class="fey-tab" onclick="navigateTo('registre')">📊 Registre</button>
            <button class="fey-tab" onclick="navigateTo('covoiturage')">🚗 Covoiturage</button>
        </nav>

        <h1 class="fey-title">📋 Ma Liste de Préparation</h1>
        <p class="fey-subtitle">Prépare ton sac à dos pour l'aventure !</p>

        <!-- Checklist -->
        <div class="fey-card">
            <div class="fey-card-header">🎒 Checklist du Scout</div>
            <div class="fey-note">
                <strong>📝 Instructions :</strong> Coche les éléments que tu as préparés. Ton sac se remplira au fur et à mesure !
            </div>
            
            <div class="checklist-container">
                <div class="checklist-section">
                    <h3>👕 Vêtements</h3>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">T-shirt de rechange</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Pantalon de rechange</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Sous-vêtements</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Chaussettes (2 paires)</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Pull ou veste</span>
                    </label>
                </div>

                <div class="checklist-section">
                    <h3>🧴 Hygiène</h3>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Brosse à dents</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Dentifrice</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Savon</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Serviette</span>
                    </label>
                </div>

                <div class="checklist-section">
                    <h3>🏕️ Matériel Scout</h3>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Sac de couchage</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Tapis de sol</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Lampe de poche</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Corde (5m)</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Couteau scout</span>
                    </label>
                </div>

                <div class="checklist-section">
                    <h3>🍎 Nourriture</h3>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Gourde</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Collations</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Gamelle</span>
                    </label>
                    <label class="checklist-item">
                        <input type="checkbox" class="checklist-checkbox">
                        <span class="checklist-text">Couverts</span>
                    </label>
                </div>
            </div>

            <!-- Progression -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0% - Prêt pour l'aventure ?</div>
            </div>

            <!-- Sac à dos animé -->
            <div class="backpack-container">
                <div class="backpack" id="backpack">
                    <div class="backpack-content" id="backpackContent">
                        <div class="backpack-progress" id="backpackProgress">
                            <div class="backpack-fill" id="backpackFill"></div>
                        </div>
                        <div class="backpack-status" id="backpackStatus">🎒</div>
                        <div class="backpack-text" id="backpackText">🎒</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        // Navigation
        function navigateTo(page) {
            if (page === 'index') {
                window.location.href = 'index.html';
            } else {
                window.location.href = page + '.html';
            }
        }

        // Checklist functionality
        const checkboxes = document.querySelectorAll('.checklist-checkbox');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const backpackFill = document.getElementById('backpackFill');
        const backpackStatus = document.getElementById('backpackStatus');
        const backpackText = document.getElementById('backpackText');

        function updateProgress() {
            const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
            const total = checkboxes.length;
            const percentage = Math.round((checked / total) * 100);

            // Mettre à jour la barre de progression
            progressFill.style.width = percentage + '%';
            progressText.textContent = percentage + '% - ' + getProgressMessage(percentage);

            // Mettre à jour le sac à dos
            updateBackpack(percentage);
        }

        function getProgressMessage(percentage) {
            if (percentage === 0) return 'Prêt pour l\'aventure ?';
            if (percentage < 25) return 'Commence bien !';
            if (percentage < 50) return 'Continue comme ça !';
            if (percentage < 75) return 'Presque prêt !';
            if (percentage < 100) return 'Quelques détails...';
            return '🎉 Bravo ! Ton sac est prêt ! 🎒';
        }

        function updateBackpack(percentage) {
            backpackFill.style.height = percentage + '%';
            
            if (percentage === 0) {
                backpackStatus.textContent = '🎒 Sac vide - Commencez à cocher !';
                backpackText.textContent = '🎒';
            } else if (percentage < 25) {
                backpackStatus.textContent = '🎒 Sac commence à se remplir...';
                backpackText.textContent = '🎒';
            } else if (percentage < 50) {
                backpackStatus.textContent = '🎒 Sac se remplit bien !';
                backpackText.textContent = '🎒';
            } else if (percentage < 75) {
                backpackStatus.textContent = '🎒 Sac presque plein !';
                backpackText.textContent = '🎒';
            } else if (percentage < 100) {
                backpackStatus.textContent = '🎒 Sac presque prêt !';
                backpackText.textContent = '🎒';
            } else {
                backpackStatus.textContent = '🎉 Sac prêt pour l\'aventure !';
                backpackText.textContent = '🎉';
                createConfetti();
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'][Math.floor(Math.random() * 5)]};
                    left: ${Math.random() * 100}vw;
                    top: -10px;
                    animation: confetti-fall 3s linear forwards;
                    z-index: 1000;
                `;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Événements
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateProgress);
        });

        // Charger l'état sauvegardé
        window.addEventListener('load', () => {
            const saved = JSON.parse(localStorage.getItem('scout-list') || '[]');
            checkboxes.forEach((checkbox, index) => {
                if (saved[index]) {
                    checkbox.checked = true;
                }
            });
            updateProgress();
        });

        // Sauvegarder l'état
        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('change', () => {
                const state = Array.from(checkboxes).map(cb => cb.checked);
                localStorage.setItem('scout-list', JSON.stringify(state));
            });
        });

        // Initialiser
        updateProgress();
    </script>

    <style>
        .checklist-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .checklist-section {
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: var(--r-sm);
            border: 2px solid var(--c-ink-900);
        }

        .checklist-section h3 {
            margin: 0 0 1rem 0;
            color: var(--c-ink-900);
            border-bottom: 2px solid var(--c-ink-900);
            padding-bottom: 0.5rem;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem 0;
            cursor: pointer;
            border-radius: var(--r-sm);
            transition: background-color 0.2s;
        }

        .checklist-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .checklist-checkbox {
            margin-right: 0.75rem;
            transform: scale(1.2);
        }

        .checklist-text {
            font-size: 1rem;
            color: var(--c-ink-900);
        }

        .progress-container {
            margin: 2rem 0;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--c-ink-900);
        }

        .backpack-container {
            text-align: center;
            margin: 2rem 0;
        }

        .backpack {
            width: 120px;
            height: 150px;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            border-radius: 20px 20px 5px 5px;
            margin: 0 auto;
            position: relative;
            border: 3px solid #654321;
        }

        .backpack-content {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: #2C3E50;
            border-radius: 15px 15px 2px 2px;
            overflow: hidden;
        }

        .backpack-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0%;
            background: linear-gradient(to top, #FF6B6B, #4ECDC4, #45B7D1);
            transition: height 0.3s ease;
        }

        .backpack-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .backpack-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</body>
</html>
