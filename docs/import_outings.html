        async function importOutings() {
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            const progressDiv = document.getElementById('progress');
            const importBtn = document.getElementById('importBtn');

            if (!password) {
                showStatus('Please enter the admin password', 'error');
                return;
            }

            if (!window.OutingsService) {
                showStatus('Error: OutingsService not loaded. Make sure all scripts are loaded.', 'error');
                return;
            }

            importBtn.disabled = true;
            progressDiv.innerHTML = '';
            showStatus('Starting import...', 'info');

            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < outings.length; i++) {
                const outing = outings[i];
                const progress = document.createElement('div');
                progress.className = 'progress-item';
                progress.textContent = `[${i + 1}/${outings.length}] Importing: ${outing.title}...`;
                progressDiv.appendChild(progress);

                try {
                    await window.OutingsService.create(outing, password);
                    progress.textContent += ' âœ“ Success';
                    progress.style.color = 'green';
                    successCount++;
                } catch (error) {
                    progress.textContent += ` âœ— Error: ${error.message}`;
                    progress.style.color = 'red';
                    errorCount++;
                }

                // Small delay to avoid overwhelming the API
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            importBtn.disabled = false;
            showStatus(
                `Import complete! ${successCount} outings imported successfully, ${errorCount} errors.`,
                errorCount > 0 ? 'error' : 'success'
            );
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }
